<app-adminheader></app-adminheader>
<div class="page-body-wrapper">
  <app-adminsidebar></app-adminsidebar>

  <div class="main-panel">
    <div class="content-wrapper">
      <div class="card">
        <div class="card-body">
          <div class="titleSec">
            <h2>Coupon Details</h2>
          </div>
          <div id="cover-spin" *ngIf="show_loader"></div>
          <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input placeholder="Search by book name,total coupon,used coupon & Coupons Remaining">
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="No.">
                <th mat-header-cell *matHeaderCellDef> Sl No. </th>
                <td mat-cell *matCellDef="let row;let i=index">{{i+1}}</td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="book name">
                <th mat-header-cell *matHeaderCellDef> Book </th>
                <td mat-cell *matCellDef="let row">{{row.book_name}}</td>
              </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="total coupon">
                    <th mat-header-cell *matHeaderCellDef> Total Coupon </th>
                    <td mat-cell *matCellDef="let row">{{row.total_coupon}}</td>
                  </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="used coupon">
                <th mat-header-cell *matHeaderCellDef> Used Coupon </th>
                <td mat-cell *matCellDef="let row">{{row.used_coupon}}</td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="coupon remain">
                <th mat-header-cell *matHeaderCellDef> Coupons Remaining </th>
                <td mat-cell *matCellDef="let row">{{row.remain_coupon}}</td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[50, 100, 200]" aria-label="Select page of users"></mat-paginator>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
