<app-userheader></app-userheader>


<div class="bodyContainerLogin">

  <div class="loginWraper">
    <div class="col-sm-12">
     
      <h1>Change Password</h1>
      <div class="alert alertLogin" id="uploaded" [hidden]="alert_show">
        <span class="closebtn" (click)="close_alert()">&times;</span>
        {{msg}}

      </div>

      <div class="form-group">
        <label class="inputWraper"><i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" id="pss" class="form-control" placeholder="Password" #password>
          <span
          id="iconshow" class="p-viewer">
          <i id="eye" class="fa fa-eye-slash viewPas" aria-hidden="true" (click)="change_type('pass')"></i>
        </span>
        </label>
      </div>

      
      <div class="form-group">
        
        <label class="inputWraper"><i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" id="con_pass" class="form-control" placeholder="Confirm Password" #con_password>
          <span
          id="iconshow" class="p-viewer">
          <i id="eye" class="fa fa-eye-slash viewPas" aria-hidden="true" (click)="change_type('con_pass')"></i>
        </span>
        </label>
      </div>
    
      <div class="form-group">
        <input type="submit" class="btn btnRed widthFull" value="Submit"
         (click)='change_password(password.value,con_password.value)'>
      </div>
    </div>
    <br clear="all">
  </div>

</div>

<app-site-footer></app-site-footer>
