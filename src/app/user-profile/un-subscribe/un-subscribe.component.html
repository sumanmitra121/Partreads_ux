
<div class="unsubscribeContent">
    <div class="mailSubscribe"><strong>{{email_phone}}</strong><br> is subscribed to our mailing list(s). </div>
    <form #logForm="ngForm" (ngSubmit)="submit(logForm.value)">
    <div class="subsInnerContent"><strong class="msgTitle">Unsubscribe from our mailing list</strong><br>
        To help us improve our services, we would be grateful if you could tell us why:<br>
        <div class="selectReason" style="margin-top:35px;min-width:250px;">
          <span class="error_reason" *ngIf="reason.errors?.required && (reason.touched || reason.dirty)" id="errorMsg">Please Enter Reason</span>

            <select class="inputType" id="selectUnsubscribeReason" name="reason"  #reason="ngModel" ngModel required>
                <option value="">Please select reason</option>
                <option value="Your emails are not relevant to me">Your emails are not relevant to me</option>
                <option value="Your emails are too frequent">Your emails are too frequent</option>
                <option value="I don't remember signing up for this">I don't remember signing up for this</option>
                <option value="I no longer want to receive these emails">I no longer want to receive these emails</option>
                <option value="The emails are spam and should be reported">The emails are spam and should be reported</option>
                <option value="others">Others</option>
            </select><br>
            <!-- <textarea style="display:none;margin-top:22px;" id="unsubscribereason" name="unsubscribereason_others" class="hideTextarea inputType" rows="4" placeholder="Provide your reason here..."></textarea> -->
            <!-- <mat-hint style="display:none" class="errorMsg">Please Enter Reason</mat-hint>  -->

        </div>
    </div>    
       <br><br>
    <div style="text-align:center">                 
         <input class="finalSubmitButton" type="submit" name="unsubscribe" value="Unsubscribe" [disabled]="logForm.invalid">  
   </div> 
</form>  
</div>
