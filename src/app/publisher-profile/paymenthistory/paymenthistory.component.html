<div class="bodyContainer">
  <div class="wrapperCustome">
   
  <app-site-side-bar></app-site-side-bar>
  <div class="col-sm-9 float-left">
    
    <div id="cover-spin" *ngIf="loading"></div>
   <div class="row">
    <div class="searchDate p-3">
      <form #logform="ngForm" (ngSubmit)="submit(logform)">
    <div class="row">
      <div class="col-5">
        <label>&nbsp;</label>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Start Date</mat-label>
          <input type="date" matInput name="startDate" id="StartDate" #startDate="ngModel" ngModel required [max]="getToday()"/>
          <mat-error *ngIf="startDate.errors?.required && (startDate.touched || startDate.dirty)" class="text-danger">
              *Please Enter Start Date
          </mat-error>
      </mat-form-field>
      </div>
      <div class="col-5">
        <label>&nbsp;</label>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>End Date</mat-label>
          <input type="date" matInput name="enddate" id="endDate" #enddate="ngModel" ngModel required [max]="getToday()"/>
          <mat-error *ngIf="enddate.errors?.required && (enddate.touched || enddate.dirty)" class="text-danger">
              *Please Enter End Date
          </mat-error>
      </mat-form-field>
      </div>
      <div class="col-2 my-auto searchDateWise_Ut">
        <input type="submit" value="Search" class="finalSubmitButton float-right" [disabled]="logform.invalid"/>
      </div>
    
      </div>
  </form>
   </div>
   </div>
   <!-- <div id="cover-spin" *ngIf="loading"></div> -->
    <div class="row mt-2">
        <div class="rightNotification">
            <!--   [disabled]="base_dt.length == 0"  -->
            <h1>Payement History<button 
            
              title="Download as CSV" class="finalSubmitButton float-right" (click)="importAsXlsx()"><i class="fa fa-download" aria-hidden="true"></i> 
              <!-- CSV -->
              Download
            </button></h1>

            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort id="data_table">
<!--               
                  <ng-container matColumnDef="No">
                    <th mat-header-cell *matHeaderCellDef >#</th>
                    <td mat-cell *matCellDef="let row;let i=index"> {{i+1}} </td>
                  </ng-container> -->
                  <ng-container matColumnDef="Book">
                    <th mat-header-cell *matHeaderCellDef >Book Name</th>
                    <td mat-cell *matCellDef="let row"> {{row.book_name}} </td>
                  </ng-container>
                  <!-- <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef >Name</th>
                    <td mat-cell *matCellDef="let row"> {{row.user_details.name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="userEmail">
                    <th mat-header-cell *matHeaderCellDef >Email</th>
                    <td mat-cell *matCellDef="let row"> {{row.user_details.email}} </td>
                  </ng-container> -->
                  <ng-container matColumnDef="page_no">
                    <th mat-header-cell *matHeaderCellDef >Page No</th>
                    <td mat-cell *matCellDef="let row">{{row.book_page_no}} </td>
                  </ng-container>
                  <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef >Amount</th>
                    <td mat-cell *matCellDef="let row"><i class="fa fa-inr"></i> {{row.total_price}} </td>
                  </ng-container>
                  <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef >Date</th>
                    <td mat-cell *matCellDef="let row">{{row.date | date:'dd/MM/YYYY h:mma'}} </td>
                  </ng-container>
           
                   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <!-- <mat-paginator [pageSizeOptions]="[20, 40, 80, 100]" showFirstLastButtons ></mat-paginator> -->
              </div>





        </div>
    </div>

  </div>
  <br clear="all">
</div>
</div>


<app-site-footer></app-site-footer>
